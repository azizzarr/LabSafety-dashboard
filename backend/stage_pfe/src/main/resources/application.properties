### DATABASE ###
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

### Server Configuration ###
server.port=8097
server.servlet.context-path=/

### Stripe ###
stripe.keys.public=${STRIPE_PUBLIC_KEY}
stripe.keys.secret=${STRIPE_SECRET_KEY}

### Nutritionix API ###
nutritionix.api.key=${NUTRITIONIX_API_KEY}

### Email Properties ###
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

### Twilio ###
twilio.account_sid=${TWILIO_SID}
twilio.auth_token=${TWILIO_TOKEN}
twilio.from_number=${TWILIO_NUMBER}

### JWT ###
bezkoder.app.jwtSecret=${JWT_SECRET}
bezkoder.app.jwtExpirationMs=604800000
jwt.secret=${JWT_SECRET}
jwt.refreshToken.secret=${JWT_REFRESH_SECRET}

### CORS ###
spring.mvc.cors.allowed-origins=http://localhost:64160
spring.mvc.cors.allowed-headers=*

### Misc ###
spring.main.allow-bean-definition-overriding=true
spring.jackson.time-zone=UTC
app.posts.deleteAfterDays=15
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.allow-circular-references=true

### Eureka ###
eureka.instance.host=localhost
eureka.instance.leaseRenewalIntervalInSeconds=30
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

### Spring Cloud ###
spring.cloud.compatibility-verifier.enabled=false
