<div class="card" *ngFor="let worker of workers">
    <div class="top-section">

      <div class="border"></div>
      <div class="icons">
    </div>
    <div class="info">
      <div class="name">{{ worker.nom }}</div>
      <div class="name">{{ worker.prenom }}</div>
    </div>
  </div>
  <div class="bottom-section">
    <div class="logo">
      <img src="/assets/images/sagemcom.png" alt="Company Logo">
    </div>
    <span class="title">Informations</span>
    <div class="row row1">
      <div class="item">
        <span class="big-text">{{ worker.matricule }}</span>
        <span class="regular-text">Matricule</span>
      </div>
      <div class="item">
        <span class="big-text">{{ worker.chargeEsd }}</span>
        <span class="regular-text">Charge Esd</span>
      </div>
      <div class="item">
        <span class="big-text">{{ formatDate(worker.date) }}</span>
        <span class="regular-text">Date</span>
      </div>
      <div class="item">
        <span class="big-text">{{ worker.postes[0]?.name }}</span>
        <span class="regular-text">Poste</span>
      </div>
    </div>
  </div>
</div>
